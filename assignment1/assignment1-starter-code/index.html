<!doctype html>
<html lang="en"  ng-app='MsgApp'>
	<head>
		<title>Lunch Checker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<style>
			.message { font-size: 1.3em; font-weight: bold; }
		</style>
	</head>
<body>

	<div class="container" ng-controller='MsgController'>
		<h1>Lunch Checker</h1>
		
		<div class="form-group">
			<input id="lunch-menu" type="text" ng-model="items" 
			  placeholder="list comma separated dishes you usually have for lunch"
			  class="form-control">
		</div>

		<p><em>Cases where there is nothing between commas like: "1, item2,,item3" or this case "item 1, item2, ,item" or this case ",, ," are counted as 4 items (Message: "To much!")</em>></p>

		<div class="form-group">
			  <button class="btn btn-default" ng-click="feedYaakov()">Check If Too Much</button>
		</div>

		<div class="form-group message">
		  <!-- Your message can go here. -->
		  {{ message }}
		</div>
		
	</div>

</body>
</html>
